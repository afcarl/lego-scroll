        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                width:100%;
            }

            div {
                font-family:arial,sans-serif;
                font-size: 11px;
                color:#000000;
            }

            .header {
                width:100%;
                display: inline-table;
                background-image:url('images/Images/Header.png');
                background-repeat:repeat-x;
                background-color: #000000;
                height:40px;
                padding-left:10px;
            }
            .headerPrint {
                display:none;
            }

            .footer {
                font-size:10px;
                text-align:center;
            }

            .nav {
                text-align:center;
            }
            .container {
                width: 50%;
                margin: 30px auto 0;
            }
            .step {
                display:none;
            }
            .stepdisplay {
                display:block;
                height:620px;
                padding:8px;
                width:1024px;
            }

            .modelParts {
                list-style-type:none;
                padding:4px 0px 0px 0px;
                margin:0px;
                width:147px;
            }
            .modelParts ul {
                list-style-type:none;
                float:left;
                padding:5px 0px 0px 5px;
                width:140px;
                border:1px dotted gray;
                margin:0px
            }
            .modelParts ul li {
                padding:0px;
                margin:0px
            }
            .modelParts ul li img {
                padding:0px;
                height:64px;
                width:64px;
                margin-left:15px
            }

            .stepTextTop p {
                margin:0px;
                padding:10px 0px 0px 0px;
            }
            .stepText p {
                margin:0px;
                width:30px;
                padding:25px 0px 0px 10px;
            }

            .biElement {
                float:left;
                margin:20px;
                width:280px;

            }

            .stepelements {
                width:1024px;
                height:620px;
                padding:8px;
                overflow:auto;
            }


        </style>

        <style type="text/css" media="print">
            .nav {
                display:none;
            }

            .stepdisplay {
                display:none;
            }

            .stepelements {
                display:none;
            }

            .header {
                display:none;
            }

            .headerPrint {
                display:block;
            }

            .step {
                display:block;
                width:1024px;
                height:620px;
                page-break-after:always;
            }

            .biElement {
                width:280px;
            }

        </style>

        <script language="javascript" type="text/javascript">

            var biCurStep=0;

            function returnTest(e) {
                var keynum = 0;
                if (window.event) {
                    keynum = e.keyCode
                }
                else if (e.which) {
                    keynum = e.which
                }
                if (keynum == 13)
                {
                    try {
                        biStep(parseInt(window.document.getElementById('stepNumber').value,10));
                    }
                    catch(err) {
                        biStep(0);
                    }
                }
            }

            function biStep(stepNum) {

                if (stepNum>steps.length+1) stepNum=steps.length+1;
                if (stepNum<0) stepNum=0;

                if (stepNum >= steps.length+1) {
                    stepDiv = window.document.getElementById('step_elements').innerHTML;
                } else {
                    step = steps[stepNum];
                    stepDiv = '';

                    if (stepNum == 0) {
                        stepDiv += '<div style="position:absolute;">' +
                            '<p>' +
                                'Model Name: <span style="font-weight:bold">Scroll Compressor</span>' +
                                '<br /><br />' +
                                'Number of Bricks: <span style="font-weight:bold">243</span>' +
                            '</p>' +
                        '</div>';
                    }

                    if (step.parts.length > 0) {
                        stepDiv += '<div style="float:left">' +
                        '<div class="stepTextTop"><p><span style="font-weight:bold">Step ' + stepNum + ' of ' + steps.length + '</span></p></div>' +
                            '<div class="modelParts">' +
                                '<ul>';

                        for (i = 0; i < step.parts.length; i++) {
                            stepDiv += '<li class="stepText"><p>' + step.parts[i].count + '</p></li>' +
                                '<li><img height="64" width="64" src="' + step.parts[i].image + '" /></li>';
                        }

                        stepDiv += '</ul>' +
                            '</div>' +
                        '</div>'
                    }
                    stepDiv += '<div style="float:left"><img class="modelImage" height="600" width="800" src="' + step.image + '" /></div>' +
                        '<div style="clear:both"></div>';
                }

                window.document.getElementById('step_display').innerHTML=stepDiv;
                // window.document.getElementById('step_display').className='';
                window.document.getElementById('stepNumber').value=stepNum.toString();
                biCurStep=stepNum;
            }

            document.onkeydown = function(e) {
                e = e || window.event;
                switch(e.which || e.keyCode) {
                    case 37: // left
                    biStep(biCurStep-1);
                    break;

                    case 39: // right
                    biStep(biCurStep+1)
                    break;

                    default: return; // exit this handler for other keys
                }
                e.preventDefault(); // prevent the default action (scroll / move caret)
            };

    <body onload="biStep(0)">
        <div class="header"><img src="images/Images/Logo.png" /></div>
        <div class="headerPrint"><img src="images/Images/Header_print.png" /></div>

        <div class="container">
            <div class="stepdisplay" id="step_display"></div>
            <div id="nav"  class="nav">
                <table style="margin:0 auto" border="0">
                    <tr>
                        <td><a onclick="biStep(0);" href="#"><img border="0" alt="First" src="images/Images/Arrow_First.png" /></a></td>
                        <td><a onclick="biStep(biCurStep-1);" href="#"><img border="0" alt="First" src="images/Images/Arrow_Backward.png" /></a></td>
                        <td><input id="stepNumber" onkeydown="returnTest(window.event)" type="text" style="text-align:center;width:56px;height:28px;border:1px solid #cccccc;font-size:14px;font-weight:bold" /></td>
                        <td><a onclick="biStep(biCurStep+1);" href="#"><img border="0" alt="First" src="images/Images/Arrow_Forward.png" /></a></td>
                        <td><a onclick="biStep(100+1);" href="#"><img border="0" alt="First" src="images/Images/Arrow_Last.png" /></a></td>
                    </tr>
                </table>
            </div>
            <div style="clear:both;">&nbsp;</div>
            <div class="footer">Scroll Design by <em>Brent Shaffer</em></div>
        </div>
